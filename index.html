<!DOCTYPE html><html><head><meta charset="UTF-8"><title>GCC command generator</title><link rel="stylesheet" href="css/common.css"><link rel="stylesheet" href="css/index.css"></head><body><div id="command-output-block"><p id="command-output"></p><div id="input-errors"></div><button id="copy-command-output">Copia comando</button></div><hr><form id="command-builder-options"><div><input type="checkbox" checked disabled id="use-compiler"><label for="use-compiler">Compiler:<select disabled title="Al momento solo gcc è supportato" id="compiler-selector"><option value="gcc">GCC</option></select></label></div><div><input type="checkbox" checked disabled id="use-source-path"><label for="use-source-path">Percorso codice sorgente:<input type="text" placeholder="relativo a cwd" id="source-path"></label></div><div><input type="checkbox" checked disabled id="use-output-path"><label for="use-output-path">Percorso eseguibile:<input type="text" placeholder="relativo a cwd" id="output-path"></label></div><div><input type="checkbox" id="use-verbose"><label for="use-verbose">Output prolisso</label></div><div><input type="checkbox" id="use-standard"><label for="use-standard">Standard:<select id="standard-selector"><option value="c89">C89 (ANSI)</option><option value="c90">C90</option><option value="c95">C95</option><option value="c99">C99</option><option value="c11">C11</option><option value="c17">C17</option><option value="c23">C23</option></select></label></div><div><input type="checkbox" id="use-warning-all"><label for="use-warning-all">Visualizza tutti i warning</label></div><div><input type="checkbox" id="use-pedantic"><label for="use-pedantic">Modalità pedantic</label></div><div class="depends-on-use-pedantic">└─<input class="depends-on-use-pedantic" type="checkbox" id="use-pedantic-errors"><label class="depends-on-use-pedantic" for="use-pedantic-errors">(come errori)</label></div><div><input type="checkbox" id="run-binary-after-compiling"><label for="run-binary-after-compiling">Esegui dopo la compilazione</label></div><div class="depends-on-run-binary-after-compiling">├─<input type="checkbox" id="clear-screen-before-running"><label for="clear-screen-before-running">Pulisci il terminale prima di eseguire</label></div><div class="depends-on-run-binary-after-compiling">└─<input type="checkbox" id="delete-binary-after-running"><label for="delete-binary-after-running">Rimuovi l'eseguibile dopo l'esecuzione</label></div><br><span class="text-secondary small">L'output non si è aggiornato automaticamente?</span><input class="text-secondary" type="submit" value="Aggiorna comando"></form><script src="js/index.js"></script></body></html>
