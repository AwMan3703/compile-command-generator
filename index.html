<!DOCTYPE html><html><head><meta charset="UTF-8"><title>GCC command generator</title><link rel="stylesheet" href="css/common.css"><link rel="stylesheet" href="css/index.css"></head><body><div id="command-output-block"><p id="command-output"></p><div id="input-errors"></div><button id="copy-command-output">Copia comando</button></div><hr><form id="command-builder-options"><div><input type="checkbox" checked disabled id="use-compiler"><label for="use-compiler">Usa compiler:<select disabled title="Al momento solo gcc è supportato" id="compiler-selector"><option value="gcc">GCC</option></select></label></div><div><input type="checkbox" checked disabled id="use-source-path"><label for="use-source-path">Percorso codice sorgente:<input type="text" placeholder="relativo a cwd" id="source-path"></label></div><div><input type="checkbox" checked disabled id="use-output-path"><label for="use-output-path">Percorso eseguibile:<input type="text" placeholder="relativo a cwd" id="output-path"></label></div><div><input type="checkbox" id="run-binary-after-compiling"><label for="run-binary-after-compiling">Esegui dopo la compilazione</label></div><div class="depends-on-run-binary-after-compiling">├─<input type="checkbox" id="clear-screen-before-running"><label for="clear-screen-before-running">Pulisci il terminale prima di eseguire</label></div><div class="depends-on-run-binary-after-compiling">└─<input type="checkbox" id="delete-binary-after-running"><label for="delete-binary-after-running">Rimuovi l'eseguibile dopo l'esecuzione</label></div><br><span class="text-secondary small">L'output non si è aggiornato automaticamente?</span><input class="text-secondary" type="submit" value="Aggiorna comando"></form><script src="js/index.js"></script></body></html>
