<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Compiler command generator</title><link rel="icon" href="assets/favicon.ico"><link rel="stylesheet" href="css/common.css"><link rel="stylesheet" href="css/index.css"></head><body><div id="command-output-block"><p id="command-output"></p><div id="input-errors"></div><button id="copy-command-output">Copia comando</button></div><hr><form id="command-builder-options"><div>Piattaforma:<select id="platform-selector"><option value="macos">macOS</option><option data-non-tested value="linux">Linux e WSL</option><option disabled value="windows">Windows</option></select><p class="text-secondary small" id="platform-warning">⚠️ Il funzionamento è verificato solo per macOS</p></div><hr><div><input type="checkbox" checked disabled id="use-compiler"><label for="use-compiler">Compiler:<select id="compiler-selector"><option value="gcc">GCC</option><option disabled value="clang">CLang</option></select></label></div><div><input type="checkbox" checked disabled id="use-source-path"><label for="use-source-path">Percorso codice sorgente:<input type="text" placeholder="relativo a cwd" size="14" id="source-path"></label></div><div data-cli-token="-o"><input type="checkbox" id="use-output-path"><label for="use-output-path">Percorso eseguibile:<input type="text" placeholder="relativo a cwd" size="14" id="output-path"></label></div><div data-cli-token="-v"><input type="checkbox" id="use-verbose"><label for="use-verbose">Output prolisso</label></div><div data-cli-token="-std"><input type="checkbox" id="use-standard"><label for="use-standard">Standard:<select id="standard-selector"><option value="c89">C89 (ANSI)</option><option value="c90">C90</option><option value="c95">C95</option><option value="c99">C99</option><option value="c11">C11</option><option value="c17">C17</option><option value="c23">C23</option></select></label></div><div data-cli-token="-Wall"><input type="checkbox" id="use-warning-all"><label for="use-warning-all">Visualizza tutti i warning</label></div><div data-cli-token="-pedantic"><input type="checkbox" id="use-pedantic"><label for="use-pedantic">Modalità pedantic</label></div><div class="depends-on-use-pedantic" data-cli-token="-pedantic-errors">└─<input class="depends-on-use-pedantic" type="checkbox" id="use-pedantic-errors"><label class="depends-on-use-pedantic" for="use-pedantic-errors">(come errori)</label></div><div><input type="checkbox" id="run-binary-after-compiling"><label for="run-binary-after-compiling">Esegui dopo la compilazione</label></div><div class="depends-on-run-binary-after-compiling" data-cli-token="clear">├─<input type="checkbox" id="clear-screen-before-running"><label for="clear-screen-before-running">Pulisci il terminale prima di eseguire</label></div><div class="depends-on-run-binary-after-compiling" data-cli-token="rm">└─<input type="checkbox" id="delete-binary-after-running"><label for="delete-binary-after-running">Rimuovi l'eseguibile dopo l'esecuzione</label></div><hr><p id="update-output-text">L'output non si è aggiornato automaticamente?</p><input class="text-secondary" type="submit" value="Aggiorna comando" id="update-output-button"></form><script src="js/index.js"></script></body></html>
